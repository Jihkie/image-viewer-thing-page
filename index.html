<html>
<head>
	
	
</head>
<body style="margin:0px;height: 100%;width: 100%;overflow: hidden;">
	<div style="width: 100%;height: 100%;display: table;">
		<div style="display: table-row;height: 0px;text-align: center;">
			<span>Replace the incremented number in the URL with &lt;&lt;number&gt;&gt;</span>
			<input type="text" id="imgUrl" placeholder="image url">
			<input type="text" id="imgNumber" placeholder="starting number">
			<button onclick="newImage();">new image</button>
		</div>
		
		<img id="imgClickAndChange" style="display: table-row;height: 100%;width: 100%;object-fit: contain;object-position: center;">
		
	</div>
	<script>
		var imageNumber = 0;
		var imageUrl = "";
		function newImage() {
			imageUrl = document.getElementById("imgUrl").value.split("<<number>>");
			imageNumber = Number(document.getElementById("imgNumber").value);
			document.getElementById("imgClickAndChange").src = imageUrl[0] + imageNumber + imageUrl[1];
		}
		
		
		function changeImage(dir) {
			var img = document.getElementById("imgClickAndChange");
			imageNumber += dir;
			img.src = imageUrl[0] + imageNumber + imageUrl[1];
		}
		document.onkeydown = function(e) {
			e = e || window.event;
			if (e.keyCode == '37') {
				changeImage(-1) //left <- show Prev image
			} else if (e.keyCode == '39') {
				// right -> show next image
				changeImage(1)
			}
		}
	</script>
</body>
</html>
